{% extends 'base.html' %}
{% block content %}
<form class="center" action="{% if register %}/register{% else %}/login{% endif %}" method="post">
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  {{ csrf|safe }}
  <p><input name="email" placeholder="{{ tr['email_address'] }}"/></p>
  <p><input type="submit" value="{% if register %}{{ tr['sign_up'] }}{% else %}{{ tr['login'] }}{% endif %}"/></p>
</form>
{% endblock %}
